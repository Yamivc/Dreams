<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  
  <ion-img src="assets/img/The_Moon_Eclipse.jpg" class="background-image"></ion-img> 
  
  <div id="container">
    <ion-button expand="full" (click)="gotoMyDreams()" class="custom-button">My Dreams</ion-button>
    <ion-button expand="full" (click)="gotoAddDreams()" class="custom-button">Add Dream</ion-button>
  </div>
</ion-content>
